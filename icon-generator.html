<!DOCTYPE html>
<html>
<head>
    <title>Icon Generator</title>
</head>
<body>
    <canvas id="canvas16" width="16" height="16" style="border: 1px solid #ccc;"></canvas>
    <canvas id="canvas48" width="48" height="48" style="border: 1px solid #ccc;"></canvas>
    <canvas id="canvas128" width="128" height="128" style="border: 1px solid #ccc;"></canvas>
    
    <br><br>
    <button onclick="downloadIcons()">Download Icons</button>
    
    <script>
        function createIcon(canvas, size) {
            const ctx = canvas.getContext('2d');
            
            // 创建渐变背景
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#667eea');
            gradient.addColorStop(1, '#764ba2');
            
            // 绘制圆角矩形背景
            const radius = size * 0.15;
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.roundRect(0, 0, size, size, radius);
            ctx.fill();
            
            // 绘制搜索图标
            ctx.strokeStyle = 'white';
            ctx.lineWidth = size * 0.08;
            ctx.lineCap = 'round';
            
            const centerX = size * 0.5;
            const centerY = size * 0.5;
            const radius1 = size * 0.25;
            const radius2 = size * 0.15;
            
            // 绘制放大镜
            ctx.beginPath();
            ctx.arc(centerX - radius2, centerY - radius2, radius1, 0, Math.PI * 2);
            ctx.stroke();
            
            // 绘制手柄
            ctx.beginPath();
            ctx.moveTo(centerX + radius2, centerY + radius2);
            ctx.lineTo(centerX + radius2 + radius1, centerY + radius2 + radius1);
            ctx.stroke();
        }
        
        function downloadIcons() {
            const sizes = [16, 48, 128];
            const canvases = ['canvas16', 'canvas48', 'canvas128'];
            
            sizes.forEach((size, index) => {
                const canvas = document.getElementById(canvases[index]);
                const link = document.createElement('a');
                link.download = `icon-${size}.png`;
                link.href = canvas.toDataURL();
                link.click();
            });
        }
        
        // 创建图标
        createIcon(document.getElementById('canvas16'), 16);
        createIcon(document.getElementById('canvas48'), 48);
        createIcon(document.getElementById('canvas128'), 128);
    </script>
</body>
</html>
